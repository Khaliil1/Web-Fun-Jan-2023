<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>
<body>
    <div class="container">
    <div class="box">

    </div>
    <div class="profile-pic">
        <img src="./assets/user-circle.png" alt="user-circle">
    </div>
    <h1>Jane Doe</h1>
    <div class="location">
        <img src="./assets/map-marker.png" alt="map-marker">
        <h3>Seattle</h3>
    </div>
    <div class="description">
    <p>Developer | Engineer | Problem Solver
        Master of shadows and the internet!</p>
    </div>
    <div class="edit-profile">
        <img src="./assets/gear.png" alt="gear">
        <a href="">edit profile</a>
    </div>
</div>
    
</body>
</html>
