<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>

<body>
    <header>
        <div class="nav">

        </div>

    <main>
        <h1 id="feed">Your Feed</h1>

            <a href="#" style="color: rgb(0, 157, 255);">Add on avatar</a>
            <h2 id="h2">James Done</h2>
        </div>
        <div class="container1">
            <h2>Nail M </h2> <span>9 like(s)
                <button type="button" onclick="like(this)">Like</button>
            </span>
            <h3>I just set up this new discord bot, let me <br>know what you all think. link</h3>
        </div>
        <div class="container2">
            <h2>Nichole K</h2>
            <span>12 like(s)
                <button type="button" onclick="like(this)">Like</button>
            </span>
            <h3>Just finished my next comic, check it out</h3>
        </div>
        <div class="container3">
            <h2>Jim R</h2><span>9 like(s)
                <button type="button" onclick="like(this)">Like</button>
            </span>
            <h3>I can't stop listening to the new album. Who else is liking it? </h3>
        </div>
    </main>
    <script src="script.js"></script>

</html>
